<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="images/login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="images/logo.svg" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Signup for an account</p>
              <!--<form name ="RegForm"  onsubmit="return registration_validation()" method="post" action="#!">-->
                <form id="email_form" name="email_form" action="post">
                  <div class="form-group">
                    <label for="first_name" class="sr-only">Firstname</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First name" >
                  </div>
                  <div class="form-group">
                    <label for="last_name" class="sr-only">Firstname</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last name">
                  </div>
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address" >
                  </div>
                  <div class="form-group">
                    <label for="email1" class="sr-only">Email</label>
                    <input type="email" name="email1" id="email1" class="form-control" placeholder="Confirm Email address" >
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password1" class="form-control" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                  </div>
                  <div class="form-group mb-4">
                    <label for="confirm_password" class="sr-only">ConfirmPassword</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm Password">
                  </div>
                  <input name="login" id="submit" class="btn btn-block login-btn mb-4" type="button" value="Register" >
              </form>                
                
            </div>
          </div>
        </div>
      </div>
