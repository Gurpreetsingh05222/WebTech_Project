    <title>Contact Us</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1>Reader's Paradise</h1>
      <p>"A room without book is like body without soul."</p>
    </header>
    <!-- Header End -->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">Reader's Paradise</a>
      <button class="alignMenu navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="explore.html">Explore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aboutus.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="cart.html">
              <i class="fa fa-shopping-cart" style="font-size: 26px"></i>
              <span id="itemCount" class="alignItems cart-basket d-flex align-items-center justify-content-center">
             </span>
            </a>
          </li>
        </ul>
    </nav>
    <!-- Navbar End -->

    <main>
      <div class="bg-contact" style="background-image: url('images/bg-01.jpg');">
    		<div class="container-contact">
    			<div class="wrap-contact">
    				<div class="contact-pic" data-tilt>
    					<img src="images/img-01.jpg" alt="IMG">
    				</div>

    				<form class="contact-form validate-form">
    					<span class="contact-form-title">
    						Write to us ...
    					</span>
    					<div class="wrap-input validate-input" data-validate = "Name is required">
    						<input class="input" type="text" name="name" placeholder="Name">
    						<span class="focus-input"></span>
    						<span class="symbol-input">
    							<i class="fa fa-user" aria-hidden="true"></i>
    						</span>
    					</div>

    					<div class="wrap-input validate-input" data-validate = "Valid email is required: ex@abc.xyz">
    						<input class="input" type="text" name="email" placeholder="Email">
    						<span class="focus-input"></span>
    						<span class="symbol-input">
    							<i class="fa fa-envelope" aria-hidden="true"></i>
    						</span>
    					</div>

    					<div class="wrap-input validate-input" data-validate = "Message is required">
    						<textarea class="input" name="message" placeholder="Message"></textarea>
    						<span class="focus-input"></span>
    					</div>

    					<div class="container-contact-form-btn">
    						<button id="sendMail" class="contact-form-btn">
    							Send
    						</button>
    					</div>
    				</form>
    			</div>
    		</div>
    	</div>
    </main>

        <a href="contact.html">Contact Us</a>
      </div>
      <p>Copyright &copy; Book Selling</p>
    </footer>
    <!-- Footer End -->
  </body>
</html>
