    <meta charset="utf-8">

    <link rel="stylesheet type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/contact.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>
    <title>Contact Us</title>
  </head>
  <body>
    <!-- Header section -->
    <header class="header">
      <h1>Book Selling</h1>
      <p>"A room without book is like body without soul."</p>
    </header>

    <!-- Navigation Bar -->
    <nav class="nav-bar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="">Explore</a></li>
        <li><a href="">Categories</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="contact.html" class="menu-active">Contact Us</a></li>
        <li><a href="">Sign In</a></li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart" style="font-size: 22px"></i>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="bg-contact" style="background-image: url('images/bg-01.jpg');">
    		<div class="container-contact">
    			<div class="wrap-contact">
    				<div class="contact-pic" data-tilt>
    					<img src="images/img-01.png" alt="IMG">
    				</div>

    				<form class="contact-form validate-form">
    					<span class="contact-form-title">
    						Get in touch
    					</span>
    					<div class="wrap-input validate-input" data-validate = "Name is required">
    						<input class="input" type="text" name="name" placeholder="Name">
    						<span class="focus-input"></span>
    						<span class="symbol-input">
    							<i class="fa fa-user" aria-hidden="true"></i>
    						</span>
    					</div>

    					<div class="wrap-input validate-input" data-validate = "Valid email is required: ex@abc.xyz">
    						<input class="input" type="text" name="email" placeholder="Email">
    						<span class="focus-input"></span>
    						<span class="symbol-input">
    							<i class="fa fa-envelope" aria-hidden="true"></i>
    						</span>
    					</div>

    					<div class="wrap-input validate-input" data-validate = "Message is required">
    						<textarea class="input" name="message" placeholder="Message"></textarea>
    						<span class="focus-input"></span>
    					</div>

    					<div class="container-contact-form-btn">
    						<button id="sendMail" class="contact-form-btn">
    							Send
    						</button>
    					</div>
    				</form>
    			</div>
    		</div>
    	</div>
    </main>
    <footer id="site-info">
		    Copyright &copy <span id="date"></span>
    </footer>
  </body>
</html>
